<!DOCTYPE html>
<html land="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- https://worldcupcountdown.netlify.com/ -->

<body>
  <div class="countdowndiv">
    <h1 class="h1worldcup">World Cup 2018 Countdown!</h1>
    <div id="clockdiv">
      <div>
        <span class="days"></span>
        <div class="smalltext">Days</div>
      </div>
      <div>
        <span class="hours"></span>
        <div class="smalltext">Hours</div>
      </div>
      <div>
        <span class="minutes"></span>
        <div class="smalltext">Minutes</div>
      </div>
      <div>
        <span class="seconds"></span>
        <div class="smalltext">Seconds</div>
      </div>
    </div>
    <h1 id="kickoff" class="h1worldcup"></h1>
  </div>

  <br/>

  <div class="footer">
    <div>
    <strong>Made with 
      <a href="https://github.com/alysonpaige/challenges/tree/master/js/countdown-timer"><i class="fas fa-code"></i></a> by </strong>
      <a href="https://alysonpaigesh.com/">
        <button class="button">
          <span><b>Alyson Paige</b></span>
        </button>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
  </body>
</html>
